<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="layuiDemo/layui-v2.5.6/layui/layui.js"></script>
    <link rel="stylesheet" href="layuiDemo/layui-v2.5.6/layui/css/layui.css">
    <script src="js/jquery-3.6.0.js"></script>
    <style>
        #sos {
            width: 800px;
            height: 1000px;
            margin: 0 auto;
            margin-top: 70px;
            border-top: 2px dotted black;
            border-left: 2px dotted black;
            border-bottom: 2px solid black;
            border-right: 2px solid black;
        }

        #writeText {
            width: 600px;
            height: 35px;
        }

        p {
            text-align: center;
        }
        table tr th{
            width: 220px;
            height: 90px;
            font-size: 25px;
        }

        #btn{
            border-radius: 10px;
        }
        
    </style>
</head>

<body>

    <div class="layui-card" id="sos">
        <div class="layui-card-header" style="text-align: center;font: 25px bolder;">任务列表</div>
        <p>
            <input type="text" id="writeText">
            <button type="button" class="layui-btn layui-btn-normal" id="add">add</button>
        </p>

  


        <table align="center">
           
                <tr>
                     <!-- 静态属性   lay-data="" 属性 -->
                    <th lay-data="{field:'task'}">任务</th>

                    <th lay-data="{field:'datatimes'}">时间</th>
                    <th lay-data="{field:'choose'}">选择</th>
                    
                </tr>
            
            <tbody id="trs">
                <!-- <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr> -->
            </tbody>
        </table>

    </div>

    <script>

        $(function () {
            $('#add').click(function () {
                //获取输入框的值
                var task = $("#writeText").val();
                var date = new Date()
                var year = date.getFullYear()
                var month = date.getMonth() + 1
                var day = date.getDate()
                var hour = date.getHours()
                var minute = date.getMinutes()
                var seconds = date.getSeconds()
                var week = new Array('星期日','星期一','星期二','星期三','星期四','星期五','星期六')[date.getDay()]
                var now = year + "年" + month + "月" + day + "日" + hour + ":" + minute + ":" + seconds + "星期" + week;

                console.log(date)
                console.log(now)

                var trDom = (
                    "<tr>" +
                    "<td>" + task + "</td>" +
                    "<td>" + now + "</td>" +
                    "<td>" +
                    "<button type='button' class='layui-btn layui-btn-normal' id='btn' onclick='done(this)'>done</button>" +
                    "<button type='button' class='layui-btn layui-btn-normal' id='btn' onclick='del(this)'>delete</button>" +
                    "</td>" +
                    "</tr>"
                );
                $("#trs").append(trDom)
            })

        })

        function del(dom) {
            $(dom).parent().parent().remove()
        }

        function done(dom) {
            var trs = $(dom).parent().parent()
            $(trs).css({ "text-decoration": "line-through", "color": "red" })

        }

    </script>
</body>

</html>
