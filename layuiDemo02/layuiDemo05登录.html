<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="layuiDemo/layui-v2.5.6/layui/layui.js"></script>
    <link rel="stylesheet" href="layuiDemo/layui-v2.5.6/layui/css/layui.css">
    
</head>
<body>
    <!-- layui的内置模块，总共18个  常用的有 table,from , dropdown,upload
    layer ........
    内置模块里面包含了，封装了，一些js的功能，也就是模块 ==css+js  也就是
    layui 给我们了底层的支持，我们只需要 引用模块，使用js调用就可以了

    required lay-verify="required"必须填写

-->

     <div class="layui-fluid">
        <!-- <button type="button" class="layui-btn layui-btn-fluid">流体按钮</button> -->
        <!-- 行 -->
        <div class="layui-row">
          <form class="layui-form" action="" lay-filter="testform" onsubmit="return false">
            <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-inline">
                  <input type="text" name="username" required  lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
                </div>
              </div>
            
              <div class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-inline">
                  <input type="password" name="password" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
              </div>
              <!-- 记住密码 -->
              <div class="layui-form-item" >
                <label class="layui-form-label">记住密码</label>
                <div class="layui-input-block">
                  <input type="checkbox" name="isRemeber" lay-text="记住|不记住" lay-skin="switch">
                </div>
              </div>

              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formLogin">登录</button>
                  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
              </div>
          </form>
        </div>
    </div>

    <!-- layui 如何使用内置函数 -->
    <!-- 固定写法  引用谁就写谁
        layui.use(['form'], function(args){
        var form = layui.form;
        
      }); -->
    <script>
        //注意一个html就写一个 layui.use 就可以了
        //use 里面2个参数，第一个是数组，第二个是方法
        
        layui.use(['form','layer'], function(args){
          var form = layui.form;
          var layer = layui.layer;
          
          //使用layer

          //思路：点击登录  给予一个弹出框
          //<button lay-submit lay-filter="filter">提交</button>
          form.on('submit(formLogin)', function(data){
              console.log('data是什么')
              console.log(data)
              console.log("data.elem 原始DOM对象");
            console.log(data.elem); //原始DOM对象
            console.log("data.value 被选中的值");
            console.log(data.value); //被选中的值
            console.log("data.othis 美化后的DOM对象")
            console.log(data.othis ); //美化后的DOM对象
            console.log("data.field data中的form下的name属性");
            console.log(data.field);//data中的form下的name属性
            console.log("data.username data中的form下的name='username'属性");
            console.log(data.username);//data中的form下的name='username'属性
          }); 
          
        }); 

    </script>
</body>
</html>
