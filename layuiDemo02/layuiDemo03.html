    <div style="border:red dashed 1px;">
        <!-- layui-row 行 -->
        <div class="layui-row" style="height: 200px; border: dashed 1px green; margin-top: 10px;">
            <!-- 分十二等分 -->
            <div class="layui-col-md1" style="height: 200px; border: dashed 1px green;" ></div>
            <div class="layui-col-md1" style="height: 200px; border: dashed 1px red;" ></div>
            <div class="layui-col-md1" style="height: 200px; border: dashed 1px rgb(77, 8, 155);" ></div>
            <div class="layui-col-md1" style="height: 200px; border: dashed 1px rgb(131, 4, 78);" ></div>
            <div class="layui-col-md1" style="height: 200px; border: dashed 1px blue;" ></div>
            <div class="layui-col-md1" style="height: 200px; border: dashed 1px blanchedalmond;" ></div>
            <div class="layui-col-md1" style="height: 200px; border: dashed 1px black;" ></div>
            <div class="layui-col-md1" style="height: 200px; border: dashed 1px yellow;" ></div>
            <div class="layui-col-md1" style="height: 200px; border: dashed 1px yellowgreen;" ></div>
            <div class="layui-col-md1" style="height: 200px; border: dashed 1px pink;" ></div>
            <div class="layui-col-md1" style="height: 200px; border: dashed 1px palevioletred;" ></div>
            <div class="layui-col-md1" style="height: 200px; border: dashed 1px palegreen;" ></div>
        </div>
        <div class="layui-row" style="height: 200px; border: dashed 1px greenyellow; margin-top: 10px;">
            <div class="layui-col-lg3" style="height: 200px; background:  green;" ></div>
            <div class="layui-col-lg9" style="height: 200px; background:  rgb(131, 4, 78);" ></div>
        </div>
        <div class="layui-row" style="height: 200px;  border: dashed 1px rebeccapurple; margin-top: 10px;">
            <div class="layui-col-md4" style="height: 200px; background:  green;" ></div>
            <div class="layui-col-md4" style="height: 200px; background:  yellowgreen;" ></div>
            <div class="layui-col-md4" style="height: 200px; background:  palegreen;" ></div>
        </div>
        <div class="layui-row" style="height: 200px; border: dashed 1px blue; margin-top: 10px;">
            <div class="layui-col-md9" style="height: 200px; background:  pink;" ></div>
            <div class="layui-col-md3" style="height: 200px; background:  palegreen;" ></div>
        </div>
        <div class="layui-row" style="height: 200px; border: dashed 1px pink; margin-top: 10px;">
            <div class="layui-col-lg2" style="height: 200px; background:  yellowgreen;" ></div>
            <div class="layui-col-lg4" style="height: 200px; background:  palegreen;" ></div>
            <div class="layui-col-lg6" style="height: 200px; background:  rgb(131, 4, 78);" ></div>
        </div>
        <div class="layui-row" style="height: 200px;  border: dashed 1px green; margin-top: 10px;">
            <div class="layui-col-lg6" style="height: 200px; background:  rgb(228, 12, 210);" ></div>
            <div class="layui-col-lg6" style="height: 200px; background:  rgb(131, 4, 78);" ></div>
        </div>
